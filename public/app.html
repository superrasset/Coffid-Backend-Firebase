<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffid - Ouvrir l'application</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="/icons/favicon-32x32.png">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Smart App Banner for iOS -->
    <meta name="apple-itunes-app" content="app-id=6751286855">
    
    <!-- Open Graph for better social sharing -->
    <meta property="og:title" content="Coffid - V√©rification d'identit√© s√©curis√©e">
    <meta property="og:description" content="Ouvrez l'application Coffid pour continuer votre v√©rification d'identit√©.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://coffid-app-firebase.web.app/app">
    
    <style>
        .app-fallback {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .fallback-content {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 16px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .fallback-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .fallback-subtitle {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .redirect-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            margin-bottom: 1rem;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .store-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-top: 1rem;
        }
        
        .store-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .store-icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="app-fallback">
        <div class="fallback-content">
            <div class="app-icon">
                üîê
            </div>
            
            <h1 class="fallback-title">Coffid</h1>
            <p class="fallback-subtitle">
                Redirection vers l'application en cours...
            </p>
            
            <div class="redirect-status" id="status-container">
                <div class="spinner"></div>
                <span id="status-text">Ouverture de l'application...</span>
            </div>
            
            <!-- Fallback button (hidden by default, shown if redirect fails) -->
            <a href="https://apps.apple.com/app/coffid/id6751286855" class="store-button hidden" id="fallback-button">
                <span class="store-icon">üçé</span>
                <span>T√©l√©charger Coffid</span>
            </a>
        </div>
    </div>

    <script>
        // Ultra-fast app redirect logic
        (function() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            const isAndroid = /android/i.test(userAgent);
            const isMobile = isIOS || isAndroid;
            
            // Extract deep link information
            const currentPath = window.location.pathname;
            const identityMatch = currentPath.match(/\/identity-check\/([^\/]+)/);
            const deepLinkId = identityMatch ? identityMatch[1] : null;
            
            const statusText = document.getElementById('status-text');
            const fallbackButton = document.getElementById('fallback-button');
            
            // Immediate redirect for mobile users
            if (isMobile) {
                // Construct the deep link
                let deepLink = 'coffid://';
                if (deepLinkId) {
                    deepLink += `identity-check/${deepLinkId}`;
                }
                
                if (isIOS) {
                    // iOS: Direct App Store redirect without popup
                    statusText.textContent = "Redirection vers l'App Store...";
                    
                    // Immediate App Store redirect - no iframe to avoid popups
                    setTimeout(() => {
                        window.location.href = 'https://apps.apple.com/app/coffid/id6751286855';
                    }, 200); // Quick 200ms redirect
                    
                } else if (isAndroid) {
                    // Android: Redirect to download page for direct APK download
                    statusText.textContent = "Redirection vers le t√©l√©chargement...";
                    
                    // Preserve deep link information for download page
                    let downloadUrl = '/download';
                    if (deepLinkId) {
                        downloadUrl += `?taskId=${deepLinkId}&path=${encodeURIComponent(currentPath)}`;
                    }
                    
                    setTimeout(() => {
                        window.location.href = downloadUrl;
                    }, 300);
                }
                
                // Show fallback button if redirect fails (backup)
                setTimeout(() => {
                    statusText.textContent = "Si la redirection ne fonctionne pas :";
                    fallbackButton.classList.remove('hidden');
                    if (isAndroid) {
                        fallbackButton.href = '/download';
                        fallbackButton.innerHTML = '<span class="store-icon">üì±</span><span>T√©l√©charger Coffid APK</span>';
                    }
                }, 2000);
                
            } else {
                // Desktop: Quick redirect to main site
                statusText.textContent = "Redirection vers le site...";
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
            
            // Track if user leaves page (likely opened app successfully)
            let userLeft = false;
            
            function handleUserLeaving() {
                if (!userLeft) {
                    userLeft = true;
                    console.log('User likely opened the app successfully');
                }
            }
            
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) handleUserLeaving();
            });
            
            window.addEventListener('blur', handleUserLeaving);
            window.addEventListener('pagehide', handleUserLeaving);
            
        })();
    </script>
</body>
</html>
